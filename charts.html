<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Insights - Mindful Screens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mindful Screens - Usage Insights</h1>
        <a href="/" class="btn btn-primary">Back to Home</a>

        <!-- Filters -->
        <form action="/charts" method="GET">
            <label for="filter_os">Filter by OS:</label>
            <select name="filter_os" id="filter_os">
                <option value="">--All--</option>
                <option value="iOS" >{% if filter_os == 'iOS' %}selected{% endif %}iOS</option>
                <option value="Android"> {% if filter_os == 'Android' %}selected{% endif %}Android</option>
            </select>

            <label for="filter_behavior_class">Filter by Behavior Class:</label>
            <select name="filter_behavior_class" id="filter_behavior_class">
                <option value="">--All--</option>
                {% for i in range(1, 6) %}
                <option value="{{ i }}"> {% if filter_behavior_class == i %}selected{% endif %}Class {{ i }}</option>
                {% endfor %}
            </select>
            <button type="submit">Apply Filter</button>
        </form>

        <!-- Charts -->
        <div>
            <canvas id="ageDistributionChart" width="400" height="200"></canvas>
        </div>
        <div>
            <canvas id="genderDistributionChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        const userData = [
            {% for user in users %}
                {
                    device_model: "{{ user.device_model }}",
                    operating_system: "{{ user.operating_system }}",
                    app_usage_time: {{ user.app_usage_time }},
                    screen_on_time: {{ user.screen_on_time }},
                    battery_drain: {{ user.battery_drain }},
                    num_apps_installed: {{ user.num_apps_installed }},
                    data_usage: {{ user.data_usage }},
                    age: {{ user.age }},
                    gender: "{{ user.gender }}",
                    behavior_class: {{ user.behavior_class }}
                },
            {% endfor %}
        ];

        // Example of generating charts
        const genderCounts = userData.reduce((acc, user) => {
            acc[user.gender] = (acc[user.gender] || 0) + 1;
            return acc;
        }, {});

        const genderCtx = document.getElementById('genderDistributionChart').getContext('2d');
        new Chart(genderCtx, {
            type: 'pie',
            data: {
                labels: Object.keys(genderCounts),
                datasets: [{
                    data: Object.values(genderCounts),
                    backgroundColor: ['#76c7c0', '#f28e2b']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Gender Distribution' }
                }
            }
        });

        const ageCounts = userData.reduce((acc, user) => {
            const group = Math.floor(user.age / 10) * 10;
            acc[group] = (acc[group] || 0) + 1;
            return acc;
        }, {});

        const ageCtx = document.getElementById('ageDistributionChart').getContext('2d');
        new Chart(ageCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(ageCounts).map(group => `${group}-${group + 9}`),
                datasets: [{
                    label: 'Number of Users',
                    data: Object.values(ageCounts),
                    backgroundColor: '#4e79a7'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: { display: true, text: 'Age Distribution' }
                }
            }
        });
    </script>
</body>
</html>
